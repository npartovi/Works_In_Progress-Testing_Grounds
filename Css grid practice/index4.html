<!DOCTYPE html>
<html lang="en">
<head>

    <title>css grid4</title>
    <style>
        header{
            background:yellow;
        }

        main{
            background: blue;
        }

        aside{
            background: pink;
        }

        nav{
            background: greenyellow;
        }

        footer{
            background:red;
        }

        .content{
            display:grid;
        }
    
    
    </style>
</head>
<body>

    <div class="content">

        <header>Header</header>

        <main>Main</main>

        <aside>Aside</aside>

        <nav>Nav</nav>

        <footer>Footer</footer>

    </div>
    
</body>
</html>
